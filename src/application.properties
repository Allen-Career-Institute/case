# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/case_management?useSSL=false&serverTimezone=UTC
spring.datasource.username=case_user
spring.datasource.password=case_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
